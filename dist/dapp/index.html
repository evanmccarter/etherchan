<html>
	<head>
		<title>Embark-SimpleStorageDemo</title>
		<link rel="stylesheet" href="css/app.min.css">
		<script src="js/app.min.js"></script>
	</head>
	<body>
		<h3>Embark - SimpleStorage Demo</h3>
		
		<div>
			<input type="text" class="pset" value="10">
			<input type="text" class="gset" value="10">
			<button class="set">Set Value</button>
		</div>
		<div>
			<input type="text" class="aset" value="10">
			<button class="seta">Set Value</button>
		</div>
		<div>
			<input type="text" class="bset" value="10">
			<button class="setb">Set Value</button>
		</div>
		<div>
			<button class="get">Get Value</button>
			<br>p is <span class="pget"></span>
			<br>g is <span class="gget"></span>
		</div>
		<div>
			<button class="getab">Get Value</button>
			<br>a is <span class="aget"></span>
			<br>b is <span class="bget"></span>
		</div>
		<div class="logs">
		</div>
	</body>
</html>
